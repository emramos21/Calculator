<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="calculator.js"></script>
        <h1>Let's do math!</h1>
        <div class="header">
            <div class="screen">
                <div class="inner">
                    <input id="display" readonly>
                </div>
            </div>
        </div>
        
        <div class="footer">
            
            <button onclick="toScreen('+')"class="plus">+</button>
            <button onclick="toScreen('7')">7</button>
            <button onclick="toScreen('8')">8</button>
            <button onclick="toScreen('9')">9</button>
            <button onclick="toScreen('-')">-</button>
            <button onclick="toScreen('4')">4</button>
            <button onclick="toScreen('5')">5</button>
            <button onclick="toScreen('6')">6</button>
            <button onclick="toScreen('*')">*</button>
            <button onclick="toScreen('1')">1</button>
            <button onclick="toScreen('2')">2</button>
            <button onclick="toScreen('3')">3</button>
            <button onclick="toScreen('/')">/</button>
            <button onclick="toScreen('0')">0</button>
            <button onclick="calculate()">=</button>
            <button onclick="toScreen('.')">.</button>
            <button onclick="clear()">Clear</button>
    </div>
    </body>
</html>
